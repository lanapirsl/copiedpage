<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title> Bike shop </title>
    </head>
    
    <body>
        <div class="content">
        <p id="pagetitle"><span>• BIKE STOCK •</span></p>
        <p id="carriedbrands">BRANDS WE CARRY: <span>LINUS</span> / <span>BROMPTON</span> / <span>CHRISTIANIA</span> / <span>STATE</span></p>
        <main class="mainid">
            <template id="template">
                <article class="bike">
                    <img class="bike-image" src="1.jpg">
                    <h5 class="brand">brand</h5>
                    <p class="model">M O D E L</p>
                    <div class="specs">
                        <p class="price">Price: <span>$42</span></p>
                        <p class="colours">Colours: <img class="colours-image" src="colours3.png"></p>
                        <p class="stock">In stock: <span>Yes</span></p>
                    </div>
                    <button class="full-specs" id="">FULL SPECS</button>
                </article>
            </template>
        </main>
        </div>
    <script src="script.js"></script>
    </body>
</html>
